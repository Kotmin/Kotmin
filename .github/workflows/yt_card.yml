name: GitHub Readme YouTube Cards

on:
  schedule:
    # Runs every Tuesday, at 7:45PM
    - cron: '45 19 * * 2'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-youtube-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update YouTube cards in README
        uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: ${{ secrets.CHANNEL_ID }}
          comment_tag_name: YOUTUBE-CARDS
          readme_path: README.md

          # Optional API key â€“ for advanced features
          # Make sure this secret is a *valid* YouTube Data API v3 key
          youtube_api_key: ${{ secrets.YOUTUBE_API_KEY }}

          # Only turn this on if the API key is valid
          show_duration: true

          author_name: GitHub Actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "docs(readme): update YouTube cards"
